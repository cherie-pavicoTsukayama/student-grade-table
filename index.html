<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
<body>
    <header class="container d-flex flex-wrap">
        <div class="d-flex justify-content-xl-start  justify-content-sm-center justify-content-center col-xl-6 text-align-center">
            <h1>Student Grade Table</h1>
        </div>
        <div class="d-flex justify-content-xl-end  justify-content-sm-center justify-content-center col-xl-6 text-align-center">
               <h2>Average Grade <span class="badge badge-secondary"></span></h2>
        </div>
    </header>
    <main class="container d-flex flex-wrap justify-content-sm-center">
        <section class="container container-90-width col-xl-8">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Course</th>
                        <th>Grade</th>
                        <th class="text-align-right">Operations</th>
                    </tr>
                </thead>
                <tbody class="table ">

                </tbody>
            </table>
            <p class="d-none">No Grades Recorded</p>
        </section>
        <section class="container col-xl-4 p-0 container-90-width">
            <form  class="col-xl-12 col-sm-12" action="">
                <div class="input-group flex-nowrap form-input-height ">
                    <div class="input-group-prepend col-2 pr-0 pl-0 d-flex justify-content-center">
                        <span class="input-group-text input-group-mod"><i class="fas fa-user"></i></span>
                    </div>
                    <input class="col-10" type="text" id="name" name="name" placeholder="Name">
                </div>
                <div class="input-group flex-nowrap form-input-height">
                    <div class="input-group-prepend col-2 pr-0 pl-0 d-flex justify-content-center">
                        <span class="input-group-text input-group-mod"><i class="fas fa-book"></i></span>
                    </div>
                <input class="col-10" type="text" id="course" name="course" placeholder="Course">
                </div>
                <div class="input-group flex-nowrap form-input-height">
                    <div class="input-group-prepend col-2 pr-0 pl-0 d-flex justify-content-center ">
                        <span class="input-group-text input-group-mod"><i class="fas fa-graduation-cap"></i></span>
                    </div>
                <input class="col-10" type="text" id="grade" name="grade" placeholder="Grade">
                </div>
                <div class="button-container col-12">
                    <div class="buttons">
                        <button type="submit" class="btn-primary">Add</button>
                        <button type="reset" class="btn-primary">Cancel</button>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="components/app.js"></script>
    <script src="components/grade-table.js"></script>
    <script src="components/page-header.js"></script>
    <script src="components/grade-form.js"></script>
    <script src="main.js"></script>
</body>
</html>
